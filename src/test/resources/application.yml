spring:
  application:
    name: question_ms

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
#    driver-class-name: org.postgresql.Driver
  h2:
    console:
      enabled: true

# flyway
  flyway:
    enabled: true
    baselineOnMigrate: true
    locations: classpath:test/resources/db/migration
    url: ${spring.datasource.url}
    schemas: quiz
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}


# JPA configuration
  jpa.:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
#        format_sql: true
#    show-sql: true

server:
  port: 80

management:
  endpoint:
    health:
      enabled: true
      show-details: never
  endpoints:
    web:
      base-path: /v1
      path-mapping:
        health: /questions/actuator

logging:
  level:
    javax.net.ssl: DEBUG